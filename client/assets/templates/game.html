<div class="row header" ng-if="currentUser">
    <div class="col-lg-8">
        <img src="assets/images/logo.png">
    </div>
    <div class="col-lg-4">
        <iframe src="{{currentUserUri}}" width="300" height="56" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></iframe>
    </div>
</div>
<div class="row share-bt">
            <button class="btn btn-medium font-bold"
                    socialshare
                    socialshare-provider="facebook"
                    socialshare-type="send"
                    socialshare-via="145634995501895"
                    socialshare-url="http://spotyplay.local/play"
                    socialshare-redirect-uri="http://google.fr"
                    socialshare-popup-height="500"
                    socialshare-popup-width="800"
                    socialshare-trigger="click">
                <i class="fa fa-facebook"></i> More fun with a friend
            </button>
</div>
<div ng-show="isPlaying">
            <video hidden controls autoplay name="media" ng-src="{{song.track.preview_url}}"></video>

            <div class="col-md-6">
                 <button id="response" type="button" class="btn btn-success btn-block" ng-click="checkChoice(choices[0].id)">{{choices[0].name}}</button>
                  <button id="response" type="button" class="btn btn-success btn-block" ng-click="checkChoice(choices[1].id)">{{choices[1].name}}</button>
            </div>    
            <div class="col-md-6">
             <button id="response" type="button" class="btn btn-success btn-block" ng-click="checkChoice(choices[2].id)">{{choices[2].name}}</button>
              <button id="response" type="button" class="btn btn-success btn-block" ng-click="checkChoice(choics[3].id)">{{choices[3].name}}</button>
            </div>    
        <timer id="mytimer" interval="1000" countdown="150">{{countdown}}</timer>
</div>
<categories></categories>
