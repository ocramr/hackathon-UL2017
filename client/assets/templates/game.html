<div class="row header" ng-if="currentUser">
    <div class="col-lg-8">
        <img src="assets/images/logo.png">
    </div>
    <div class="col-lg-4">
        <iframe src="{{currentUserUri}}" width="300" height="56" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></iframe>
    </div>
</div>
<div class="divbody">
    <div ng-show="isPlaying">
        <iframe ng-src="{{playUri}}"
                width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
    </div>

    <div ng-repeat="choice in choices" class="choice">
        <span ng-click="checkChoice(choice.id)">{{choice.name}}</span>
    </div>
</div>
<categories></categories>
