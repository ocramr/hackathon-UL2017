<h1>Categories</h1>

<div class="row" ng-if="currentUser">
    <div class="col-4-">
        <iframe ng-src={{currentUserUri}} width="300"
                height="56" scrolling="no" frameborder="0" style="border:none; overflow:hidden;" allowtransparency="true"></iframe>
    </div>
</div>
<p ng-click="checkAnswer()">{{song.name}}</p>

<div ng-show="isPlaying">
    <iframe ng-src="{{playUri}}"
            width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
</div>

<choices></choices>

<categories></categories>
