<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap-sass/assets/javascripts/bootstrap.js"></script>
    <base href="/">
    <link rel="stylesheet" type="text/css" href="assets/css/homeStyle.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
      <script>
        window.onload = function () {
        var hash = window.location.hash;
        if (window.location.search.substring(1).indexOf("error") !== -1) {
            // login failure
            window.close();
        } else if (hash) {
            // login success
            var token = window.location.hash.split('&')[0].split('=')[1];
            localStorage.setItem('spotify-token', token);
        }
        }
  </script>
</head>
<body ng-app="spotyGame" class="container">
    <div ng-view></div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="angular-spotify/dist/angular-spotify.min.js"></script>
    <script src="app/app.js"></script>
    <script src="app/controllers/homeController.js"></script>
    <script src="app/controllers/gameController.js"></script>
    <script src="app/directives/categoriesDirective.js"></script>
    <script src="app/directives/choicesDirective.js"></script>
</body>
</html>
